	<script>
		AMapInit().then((AMap) => {
			let token = getQuery('token')
			if (token === 'no') {
				document.addEventListener('UniAppJSBridgeReady', function() {
					uni.switchTab({
						url: '/pages/home'
					});
				});
			} else {
				initMap()
			}
		})
		function AMapInit () {
			const AMapURL = 'https://webapi.amap.com/maps?v=1.4.15&key=' + '367a9a37e021c40cbd8c268284844868' + '&callback=init'
			return new Promise((resolve, reject) => {
				// 如果已加载直接返回
				if (typeof AMap !== 'undefined') {
					resolve(AMap)
					return true
				}
				// 百度地图异步加载回调处理
				window.init = function () {
					resolve(AMap)
				};
				// 插入script脚本
				let scriptNode = document.createElement('script')
				scriptNode.setAttribute('type', 'text/javascript')
				scriptNode.setAttribute('src', AMapURL)
				document.body.appendChild(scriptNode)
			})
		}
		function initMap () {	
			const mapStyleId = 'amap://styles/8444d5bfb0e02cbc5f7f305fd6ee8634'
			var map = new AMap.Map('container', {
				zoom: 14,
				center: [116.73060349115107, 39.91123564554238],
				// mapStyle: mapStyleId
			});			
			// 画线
			let mapArr = getMapData()
			for (let key in mapArr) {
				let pois = []
				mapArr[key].map(i => {
					pois.push(new AMap.LngLat(i.split(',')[0], i.split(',')[1]))	
				});
				// 创建折线实例
				let polyline = null
				if (key.indexOf('BJH') != -1) {
					color = "#99CCFF";
					polyline = new AMap.Polyline({
						path: pois,
						strokeWeight: 10,
						strokeOpacity: 0.5,
						strokeColor: color,

					})
				} else if (key.indexOf('ZNC') != -1) {
					polyline = new AMap.Polyline({
						path: pois,
						strokeWeight: 3,
						strokeOpacity: 0.5,
						strokeColor: '#996600',

					})
				} else {
					polyline = new AMap.Polyline({
						path: pois,
						strokeWeight: 7,
						strokeOpacity: 1,
						strokeColor: '#3f85ed',
					})
					if (key.indexOf('lh') != -1) {
						polyline = new AMap.Polyline({
							path: pois,
							strokeWeight: 5,
							strokeOpacity: 1,
							strokeColor: '#3f85ed',

						})
					}
					if (key.indexOf('fm') != -1) {
						polyline = new AMap.Polyline({
							path: pois,
							strokeWeight: 5,
							strokeOpacity: 1,
							strokeColor: '#FF9900',
						})
					}
					// 将折线添加至地图实例
					map.add(polyline)  
				} 
			}
			let markerList = []
			let markerArr = JSON.parse(getQuery('markers'))
			if (markerArr) {
				markerArr.map((one, i) => {
					let obj = {
						position: new AMap.LngLat(one.longitude, one.latitude),
						title: one.title,
						label: {
							offset: new AMap.Pixel(20, 20),//修改label相对于maker的位置
							content: one.title
						} 
					};
					// 创建 AMap.Icon 实例：
					let icon = new AMap.Icon({
						size: new AMap.Size(one.width * 0.8, one.height * 0.8),    // 图标尺寸
						image: one.iconImg, // Icon的图像
						imageSize: new AMap.Size(one.width * 0.8, one.height * 0.8)   // 根据所设置的大小拉伸或压缩图片
					});
					obj.icon = icon
					markerList.push(new AMap.Marker(obj))
				})
				// setTimeout(() => {
				map.add(markerList);
				 // }, 5000)
			}
			
		}
	   //取url中的参数值
		function getQuery(name) {
			// 正则：[找寻'&' + 'url参数名字' = '值' + '&']（'&'可以不存在）
			let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			let r = window.location.search.substr(1).match(reg);
			if(r !== null) {
				// 对参数值进行解码
				return decodeURIComponent(r[2]);
			}
			return null;
		}
